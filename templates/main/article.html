{% extends 'main/base.html' %}
{% block head %}
    <title>{{ article.name }}</title>
{% endblock %}
{% block content %}
    <h1>{{ article.name }}</h1>
    <h3>Created At : {{ article.created_at }}</h3>
    <p>
        {{ article.content }}
    </p>
    <h3>Written By : 
        {% for author in article.author.all %}
            <a href="{% url 'get_author' author.id %}">
            {{ author.name }},
            </a>
        {% endfor %}
    </h3>

{% endblock %}
